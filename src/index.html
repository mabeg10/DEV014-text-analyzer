<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>
      Analizador de texto
    </h1>
  </header>
  <main>
    <ul>
      <li class="count" data-testid="word-count">Palabras</li>
      <li class="count" data-testid="character-count">Caracteres</li>
      <li class="count" data-testid="character-no-spaces-count">Caracteres sin espacios y signos de puntuación</li>
      <li class="count" data-testid="number-count">Números</li>
      <li class="count" data-testid="number-sum">Suma de Números</li>
      <li class="count" data-testid="word-length-average">Promedio Longitud Palabras</li>
    </ul>
    <textarea name="user-input" rows="6" cols="40"></textarea>
      
   <button type="reset" id="reset-button">Limpiar Métricas</button>    

  </main>  
  <footer>
    <p> María Belén Guzmán </p>
  </footer>
  
  <script src="index.js" type="module"></script>

  
</body>
</html>
